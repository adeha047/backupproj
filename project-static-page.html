<!DOCTYPE>
<html>
  <head>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./styleproject.css" />
  </head>
  <body>
    <header>
      <div class="grid-x">
        <div class="cell small-12 medium-1">
          <p class="logo">Logo</p>
        </div>
        <div class="cell small-12 large-11">
          <h1>Title of Application</h1></div>
      </div>
    </header>
    <main>
      <div class="grid-x">
        <div class="cell small-12 medium-6">
          <form>
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label>Artist
                    <input type="text" placeholder=".medium-6.cell">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>Song
                    <input type="text" placeholder=".medium-6.cell">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>Multiple Select Menu
                    <select multiple>
                      <option value="showboat" data-lang="strBiographyFR">French</option>
                      <option value="redwing" data-lang="strBiographyES">Spanish</option>
                      <option value="narcho" data-lang= "strBiographyPL">Polish</option>
                      <option value="hardball" data-lang= "strBiographyCE">German</option>
                      <option value="showboat" data-lang="strBiographyCN">Mandarin</option>
                      <option value="showboat" data-lang="strBiographyIT">Italian</option>
                      <option value="showboat" data-lang="strBiographyJP">Japanese</option>
                      <option value="showboat" data-lang="strBiographyRU">Russian</option>
                      <option value="showboat" data-lang="strBiographyPT">Portuguese</option>
                      <option value="showboat" data-lang="strBiographySE">Swedish</option>
                      <option value="showboat" data-lang="strBiographyNL">Dutch</option>
                      <option value="showboat" data-lang="strBiographyHU">Hungarian</option>
                      <option value="showboat" data-lang="strBiographyNO">Norwegian</option>
                      <option value="showboat" data-lang="strBiographyIL">Hebrew</option>

                    </select>
                  </label>
                </div>
              </div>
            </div>
            <button class="button primary" href="#">Select</button>
            <button class="button secondary" href="#">Select</button>
          
        </form>
      </div>
        <div class="cell small-12 medium-6">
          Results will go here
        </div>
      </div>
    </main>
  </body>
</html>
