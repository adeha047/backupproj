<!DOCTYPE>
<html>
  <head>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="grid-x">
        <div class="cell small-12 medium-1">
          <p class="logo">Logo</p>
        </div>
        <div class="cell small-12 large-11">
          <h1>Title of Application</h1></div>
      </div>
    </header>
    <main>
      <div class="grid-x">
        <div class="cell small-12 medium-6">
          <form>
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label>Artist
                    <input type="text" placeholder=".medium-6.cell">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>Song
                    <input type="text" placeholder=".medium-6.cell">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>Multiple Select Menu
                    <select multiple>
                      <option value"strBiographyEN">English</option>
                      <option value"strBiographyFR">French</option>
                      <option value"strBiographyES">Spanish</option>
                      <option value "strBiographyPL">Polish</option>
                      <option value "strBiographyCE">German</option>
                      <option value"strBiographyCN">Mandarin</option>
                      <option value"strBiographyIT">Italian</option>
                      <option value"strBiographyJP">Japanese</option>
                      <option value"strBiographyRU">Russian</option>
                      <option value"strBiographyPT">Portuguese</option>
                      <option value"strBiographySE">Swedish</option>
                      <option value"strBiographyNL">Dutch</option>
                      <option value"strBiographyHU">Hungarian</option>
                      <option value"strBiographyNO">Norwegian</option>
                      <option value"strBiographyIL">Hebrew</option>

                    </select>
                  </label>
                </div>
              </div>
            </div>
            <button class="button primary" href="#">Select</button>
            <button class="button secondary" href="#">Select</button>
          
        </form>
      </div>
        <div class="cell small-12 medium-6">
          Results will go here
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
